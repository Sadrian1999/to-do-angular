<h1>To-do list</h1>
<main>
  <div class="container">
  <input class="input-style" type="text" id="text-input" placeholder="Description" [(ngModel)]="description">
  <input class="input-style" type="number" id="number-input" placeholder="Priority" [(ngModel)]="priority">
  <button class="input-style">Add</button>
  </div>
  <app-list items="items"></app-list>
</main>
